<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/location.css">
    <style type="text/css">    
        #container{height:100%}  
    </style> 
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./img/logo.png">
            <span>定位中心</span>
        </div>
        <div class="main">
            <div id="container"></div>
        </div>
        <div class="footer">
            <a href="./index.html">
                <img src="./img/fast.png" alt="">
                <p>加速</p>
            </a>
            <a href="./game.html">
                <img src="./img/game.png" alt="">
                <p>游戏</p>
            </a>
            <a href="javascript:;">
                <img src="./img/app.png" alt="">
                <p class="current">定位</p>
            </a>
        </div>
    </div>

    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=N8tRSDuMMS6o1cYxczYpKmyecO7gZS0j&services=&t=20230317105246"></script>
    <script>
        var map = new BMapGL.Map("container",{coordsType: 5});          // 创建地图实例 
        var point = new BMapGL.Point(113.81297, 34.80386);  // 创建点坐标 
        map.centerAndZoom(point, 10);                 // 初始化地图，设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        var marker = new BMapGL.Marker(point);        // 创建标注   
        map.addOverlay(marker);                     // 将标注添加到地图中


        map.addEventListener('click', function(e) {
            alert('当前的经纬度：' + e.latlng.lng + ', ' + e.latlng.lat);
        });
        




    </script>
</body>
</html>
